services:
  app:
    build: .
    command: "./.bin/bot"
    expose:
      - "8080"
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - backend

  db:
    restart: always
    image: postgres:latest
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - ./.postgres:/var/lib/postgresql:Z
      - ./db/init:/docker-entrypoint-initdb.d:Z
    networks:
      - backend

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certbot:/var/www/certbot:ro
      - ./letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - backend

  certbot:
    image: certbot/certbot
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./nginx/certbot:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done"
    networks:
      - backend

networks:
  backend:
    driver: bridge
